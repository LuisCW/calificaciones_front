<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Graduation cap -->
  <g fill="white">
    <!-- Cap base -->
    <path d="M 50 35 L 20 45 L 20 55 L 50 65 L 80 55 L 80 45 Z"/>
    <!-- Cap top -->
    <rect x="30" y="30" width="40" height="6" rx="1"/>
    <!-- Tassel -->
    <circle cx="70" cy="33" r="3"/>
    <line x1="70" y1="36" x2="70" y2="42" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Letter A (for academic) -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">A+</text>
</svg>
